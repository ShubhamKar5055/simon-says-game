<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1 id="heading">Simon Says Game</h1>
        <h2 id="game-status">Press any key to start the game</h2>
    </header>
    <main>
        <div id="container">
            <div class="sub-container">
                <div id="yellow" class="btn" role="button" aria-label="Yellow"></div>
                <div id="blue" class="btn" role="button" aria-label="Blue"></div>
            </div>
            <div class="sub-container">
                <div id="red" class="btn" role="button" aria-label="Red"></div>
                <div id="green" class="btn" role="button" aria-label="Green"></div>
            </div>
        </div>
    </main>
    <footer>
        <h2 id="highest-score">Highest Score: 0</h2>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
